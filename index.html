<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha CSS</title>
</head>

<body>

    <div
        style="display: flex; justify-content: space-between; padding-right: 100px; padding-left: 100px; box-shadow: 2px 1px 2px #eee;">

        <img src="logo.svg" alt="Zerodha_Logo" width="120" height="20px" style="padding: 20px;">

        <div style="display: flex; justify-content: space-between;">

            <div style="padding: 20px; color:#666; cursor: pointer;">Signup</div>
            <div style="padding: 20px; color:#666; cursor: pointer;">About</div>
            <div style="padding: 20px; color:#666; cursor: pointer;">Products</div>
            <div style="padding: 20px; color:#666; cursor: pointer;">Pricing</div>
            <div style="padding: 20px; color:#666; cursor: pointer;">Support</div>

        </div>

    </div>

    <div style="display: flex;justify-content: center; padding-top: 25px;">
        <img src="landing.png" width="800px">
    </div>

    <div style="display: flex;justify-content: center; padding-top: 20px;">
        <h1 style="font-weight: 520; font-size: 30;">Invest in everything</h1>
    </div>

    <div style="display: flex;justify-content: center; padding-top: 1px; padding-bottom: 5px;">
        <h2 style="font-weight: 400;">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and
            more.</h2>
    </div>

    <div style="display: flex; justify-content: center; cursor: pointer; padding-top: 15px;">
        <div
            style="background-color: #387ed1; color: #fff; border: 1px solid rgba(0, 0, 0, 0) !important; border-radius: 3px; padding-top: 10px; padding-bottom: 10px; padding-left: 30px; padding-right: 30px;">
            Signup for free</div>
    </div>

</body>

</html>
